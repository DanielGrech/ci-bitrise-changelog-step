title: Git Commit Changelog
summary: Generates a changelog for deployment between two tags
description: |-
  Generates a changelog for deployment between two tags
website: https://github.com/nodes-android/ci-bitrise-changelog-step
source_code_url: https://github.com/nodes-android/ci-bitrise-changelog-step
support_url: https://github.com/nodes-android/ci-bitrise-changelog-step/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
  - xamarin
type_tags:
  - script
is_requires_admin_user: false
is_always_run: false
is_skippable: false
deps:
  brew:
  - name: git
  apt_get:
  - name: git
run_if: true
inputs:
outputs:
  - changelog_env_name: $COMMIT_CHANGELOG_PATH
    opts:
      title: "ENV File Path"
      summary: File path to the generated commit changelog
      description: |
        Generates a text file containing all commits in changelog format, e.g.

         - Latest commit
         - Some commit
         - First commit
      is_required: true
